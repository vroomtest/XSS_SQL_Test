<!doctype html>
<html>
<head>
    <title>Search Page</title>
</head>
<body>
    <h1>Enter search term</h1>
    <form method=post>
        <input type="text" name="search_term">
        <input type="submit" value="Search">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
